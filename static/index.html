<!DOCTYPE html>
<html>
<head>
    <title>Node -PENET</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="assets/jquery-latest.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="wel-from">
        <input type="text" class="username">
        <button class="btn btn-primary">submit</button>
    </div>
    <div class="wel-msg">
        <span> Hello: </span><span class="user"></span>
    </div>
    <script>
        $(".btn-primary").click(function(){
            $.post("/",{
                handle: "user",
                method: "save",
                message: {
                    username: $(".username").val()
                }
            },function(data){
                console.log(data);
                if(data.result){
                    $(".user").html(data.message.username);
                }
            });
        });
    </script>
</body>
</html>
